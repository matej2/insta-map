<html>
<head>
  <title>Openlayers Marker Array Multilayer Example</title>
  <style>
    #mapid { height: 660px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="mapid"></div>




<script>
var mymap = L.map('mapid', {
    maxZoom: 20,
    zoom: 13
  }).setView([46.03211, 14.60813], 9);

var markers = L.markerClusterGroup({
  spiderfyDistanceMultiplier: 2.7
});

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}

var locations;

httpGetAsync("locations", function(d){
  locations = JSON.parse(d);
})

httpGetAsync("photos", function(d) {
  res = JSON.parse(d)

  let name;
  let lat;
  let lng;

  res.forEach(function(c) {

    let min = 0.005;
    let max = -0.005;

    let loc = locations.filter(function(o){return o.id == c.location_id})[0]

    //lat = c["meta"]["lat"]+(Math.random()*(max - min) + min)
    //lng = c["meta"]["lng"]+(Math.random()*(max - min) + min)
    name = loc["name"]
    lat = loc["lat"];
    lng = loc["lng"];

    let myIcon = L.icon({
      iconUrl: c["thumbnail"],
      iconSize: [70, 70],
      iconAnchor: [10, 40],
      popupAnchor: [-3, -76],
    });

    let m = L.marker([lat, lng], {
      icon: myIcon
    });
    m.bindPopup("<img style=\"height:200px;\" src=\"" + c['thumbnail'] + "\"><p></p>" + c["caption"] + "<p></p>" + name).openPopup();

    markers.addLayer(m);
  });


})

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    minZoom: 4,
    maxZoom: 25,
    maxNativeZoom: 25,
    id: 'mapbox/streets-v11',
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.addLayer(markers);

</script>
</body>
</html>
