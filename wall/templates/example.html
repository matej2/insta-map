<html>
<head>
  <title>Openlayers Marker Array Multilayer Example</title>
  <style>
    #mapid { height: 660px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>


  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>

<body>
  <div id="mapid"></div>




<script>
  var mymap = L.map('mapid', {
  maxZoom: 20
  }).setView([46.03211, 14.60813], 9);
  var markers = L.markerClusterGroup();

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}

httpGetAsync("static/wall-izola_test.json", function(d) {
  res = JSON.parse(d)

  let lat;
  let lng;

  res.forEach(function(c) {

    c["list"].forEach(function(a) {
    let myIcon = L.icon({
      iconUrl: a["thumbnail"],
      iconSize: [70, 70],
      iconAnchor: [10, 40],
      popupAnchor: [-3, -76],
    });

    let min = 0.005
    let max = -0.005
    lat = c["meta"]["lat"]+(Math.random()*(max - min) + min)
    lng = c["meta"]["lng"]+(Math.random()*(max - min) + min)
    console.log(lat, lng)
    let m = L.marker([lat, lng], {
      icon: myIcon
    });
    m.bindPopup(a["caption"]).openPopup();

    markers.addLayer(m)
  })
  });


})

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.addLayer(markers);

</script>
</body>
</html>
